{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block title %} Categories {% endblock %}

{% block content %}
{% for category, posts in groups.items() %}
<h1 class="category-name" id={{ category }}> {{ category | title }} </h1>
<ul>
  {% for post in posts %}
  <li> <a href="{{ macros.post_url(post) }}"> {{ post.title }} </a></li>
  {% endfor %}
</ul>
{% endfor %}
{% endblock %}
