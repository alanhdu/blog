<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/katex.min.css" />
<script defer type="text/javascript" src="{{ .Site.BaseURL }}js/katex.min.js"> </script>
<script defer type="text/javascript" src="{{ .Site.BaseURL }}js/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
<script defer type="text/javascript" src="{{ .Site.BaseURL }}js/copy-tex.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/copy-tex.min.css" />
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
    });
</script>
