{{ define "main" }}
<section class="recent-posts">
  <h2 class="section-header">Recent posts</h2>
  <div class="posts">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") 15 }}
    {{ range $paginator.Pages }}
    <div class="post">
      <div class="date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
      <a class="title" href="{{ .RelPermalink }}">{{.Title}},</a>
      <span class="description">  Or {{ .Description }} </span>
    </div>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </div>
</section>
{{ end }}
